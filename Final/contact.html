<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <title>contact</title>
</head>
<body>
  <div>
    <h1>Contact Section</h1>
   <form action="class">
        <p><label for="name">Name:</label>
        <input type="text"name="name" id="name" class="name" required></p>
        <label for="email">Email:</label>
        <input type="email" name="email" class="email" required>

        <p><label for="message">Message:</label>
       <input type="text" name="message" id="message" required></p>

        <label for="prority">Priority</label>
        <select name="prority"  required id="prority">
        <option value="low">Low</option>
        <option value="high">High</option>
        <option value="Not_to_say">Not to say</option>
        </select>
        <p><button id="submit">Submit</button></p>
      </form>

  </div>
</body>
</html>
